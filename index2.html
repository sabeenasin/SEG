<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#228B22"></a-plane>
      
      <!-- Mountains -->
      <a-image src="mountain1.png" position="-5 3 -10" width="6" height="6"></a-image>
      <a-image src="mountain2.png" position="5 4 -15" width="8" height="8"></a-image>

      <!-- Trees -->
      <a-image src="tree1.png" position="-3 2 -5" width="2" height="3"></a-image>
      <a-image src="tree2.png" position="4 2 -7" width="2" height="3"></a-image>
    </a-scene>
  </body>
</html>
